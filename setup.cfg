[bdist_wheel]
universal = 1

[flake8]
max-line-length = 88
exclude =
    .git
    conf.py
    .eggs
ignore =
    # Missing blank line after last section (waste of space...)
    D413

[tool:pytest]
cache_dir = testing/.cache
norecursedirs =
    .git/
    docs/
    ci_exec/

[coverage:run]
data_file = .coverage
include =
    ci_exec/**
    testing/**
